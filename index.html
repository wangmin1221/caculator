<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="index.css">

    <script src="index.js"></script>

</head>

<body>
    <div class="headline">
        <div class="box">
            <h1>应届毕业生上海落户积分计算器</h1>
        </div>
        <p>应届毕业生上海落户采取积分制，所需总的评分为72分，具体哪些项目可加分呢?
            <br/>此计算器根据2017年官方打分标准设定，您可以根据自身的情况勾选，算出您的积分是多少，评估离标准分（72分）还有多远。</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">

                <div class="question">
                    <h2>1、您的最高学位/学历是？</h2>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input data-score="27" type="checkbox" aria-label="...">
                            </span>
                        <input type="text" class="form-control"="..." placeholder="博士生/研究生（27分）">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input data-score="24" type="checkbox" aria-label="...">
                            </span>
                        <input type="text" class="form-control" aria-label="..." placeholder="硕士/研究生（24分）">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input data-score="21" type="checkbox" aria-label="...">
                            </span>
                        <input type="text" class="form-control" aria-label="..." placeholder="学士/本科生（21分）">
                    </div>
                </div>

                <div class="question">
                    <h2>2、您毕业的学校属于？</h2>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input data-score="15" type="checkbox" aria-label="...">
                            </span>
                        <input type="text" class="form-control" aria-label="..." placeholder="“985工程”建设高校（15分）">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input data-score="15" type="checkbox" aria-label="...">
                            </span>
                        <input type="text" class="form-control" aria-label="..." placeholder="在沪“211工程”建设高校（15分）">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <input data-score="15" type="checkbox" aria-label="...">
                            </span>
                        <input type="text" class="form-control" aria-label="..." placeholder="中科院在沪各研究所（15分）">
                    </div>
                </div>

            </div>
        </div>
    </div>

    <button id="calculate" type="button" class="btn btn-success">提 交</button>

    <div class="final">
        <h2 id="final_head">您的总得分是：</h2>
        <input id="result" type="text">
    </div>


</body>

</html>
